<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Sims</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to WoW Sims</h1>
    </header>
    <main>
        <button id="addSimButton">Add Sim</button>
        <div id="simList"></div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Add Sim</h2>
            <form id="simForm">
                <label for="class">Class:</label>
                <select id="class" required>
                    <option value="Warrior">Warrior</option>
                    <option value="Mage">Mage</option>
                    <option value="Rogue">Rogue</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="url">URL (https://wowsims.github.io/wotlk/...):</label>
                <input type="url" id="url" required pattern="https:\/\/wowsims\.github\.io\/wotlk\/.+">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
