<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Webhook Sender</title>
</head>
<body>
    <div class="container">
        <h1>Webhook Sender</h1>
        <form id="webhookForm">
            <label for="platform">Platform:</label>
            <select id="platform" name="platform">
                <option value="discord">Discord</option>
                <!-- Add other platforms here -->
            </select>
            <label for="webhookUrl">Webhook URL:</label>
            <input type="text" id="webhookUrl" name="webhookUrl" placeholder="Enter webhook URL" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            <label for="sendToThread">Send to Thread:</label>
            <input type="checkbox" id="sendToThread" name="sendToThread">
            <label for="threadId">Thread ID:</label>
            <input type="text" id="threadId" name="threadId" placeholder="Enter thread ID" disabled>
            <button type="submit">Send Message</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
